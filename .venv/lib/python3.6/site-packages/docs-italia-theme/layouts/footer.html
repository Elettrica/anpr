<div class="u-background-95">
  <div class="u-layout-wide u-layoutCenter u-layout-r-withGutter u-hiddenPrint">
    <footer class="Footer">

      <div class="Grid Grid--withGutter">
        <div class="Footer-logo-container--owner Grid-cell u-md-size1of2 u-lg-size5of12 u-padding-r-bottom">
            <a href="{{ site.owner_link }}" class="u-linkClean u-text-sm-s u-text-md-m u-text-lg-m u-inlineBlock u-color-white">
                <img class="Footer-logo u-padding-all-none u-margin-right-s" src="{{ pathto(site.gov_logo, 1) }}" alt="{{ site.gov_full }}">
                <img class="Footer-logo u-padding-all-none" src="{{ pathto(site.owner_logo, 1) }}" alt="{{ site.owner_full }}">
                <span class="Footer-logo-separator"></span>
                <span class="Owner-name">{{ site.owner_full }}</span>
            </a>
        </div>
        <div class="Footer-logo-container--partner Grid-cell u-md-size1of2 u-lg-size1of3 u-padding-r-bottom">
            <p class="u-padding-bottom-l" style="opacity: 0.5">{{ _(t.in_collaboration_with) }}</p>
            <a href="{{ site.partner_link }}" class="u-linkClean u-text-r-m u-inlineBlock u-color-white">
                <img class="Footer-logo u-padding-all-none u-margin-right-s" src="{{ pathto(site.gov_logo, 1) }}" alt="{{ site.gov_full }}">
                <img class="Footer-logo u-padding-all-none" src="{{ pathto(site.partner_logo, 1) }}" alt="{{ site.partner_full }}">
                <span class="Footer-logo-separator--partner"></span>
                <span class="Partner-name">{{ site.partner_full }}</span>
            </a>
        </div>
      </div>

      <div class="Footer-links u-cf u-color-80">
        <ul class="u-floatLeft">
          {% for link in site.data.footer_links %}
            {% set link_name = link.title %}
            <li><a href="{{ link.url }}">{% if t[link_name] %}{{ _(t[link_name]) }}{% else %}{{ _(link_name) }}{% endif %}</a></li>
          {% endfor %}
        </ul>
      </div>

    </footer>
  </div>
</div>
